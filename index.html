<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>

  <body>
    <div id="container">
      <div class="section-div">
        <h3>HOME</h3>
        <div class="score-div">
          <p id="score-home" class="score-div-p">0</p>
        </div>
        <div class="points-div">
          <button onclick="plusOneHome()">+1</button>
          <button onclick="plusTwoHome()">+2</button>
          <button onclick="plusThreeHome()">+3</button>
        </div>
      </div>
      <div class="section-div">
        <h3>GUEST</h3>
        <div class="score-div">
          <p id="score-guest" class="score-div-p">0</p>
        </div>
        <div class="points">
          <button onclick="plusOneGuest()">+1</button>
          <button onclick="plusTwoGuest()">+2</button>
          <button onclick="plusThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
